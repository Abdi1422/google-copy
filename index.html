<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab</title>
</head>
<body class="body">
    <header class="header">
        <div class="headercontainer">
            <a href="" class="a">Gmail</a>
            <a href="" class="a">Images</a>
            <button class="btn"><ion-icon name="apps" class="dotsicon"></ion-icon></button>
            <button class="btn"></button>
        </div>
    </header>
    <main class="main">
        <h1 class="google"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
        <div class="searchboxdiv">
            <ion-icon name="search-outline" class="searchicon"></ion-icon>
            <input type="text" placeholder="Search Google or type a URL" class="input">
            <ion-icon name="mic-outline" class="micicon"></ion-icon>
        </div>
        <div class="shortcutdiv">
            <button class="shortcutbtn"><span class="add">+</span></button>
            <p class="p">Add shortcut</p>
        </div>
    </main>
    <button class="bottombtn"><ion-icon name="pencil" class="pencil"></ion-icon> Customise Chrome</button>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="js.js"></script>
</body>
</html>
