<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab</title>
</head>
<body class="body">
    <header class="header">
        <div class="headercontainer">
            <a href="https://images.google.com/" class="a">Gmail</a>
            <a href="https://images.google.com/" class="a">Images</a>
            <button class="btn iconbtn" ><ion-icon name="apps" class="dotsicon"></ion-icon></button>
            <button class="btn profliebtn"></button>
        </div>
    </header>
    <main class="main">
        <div class="googlediv">
            <h1 class="google"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
        </div>
        <div class="searchboxdiv">
            <ion-icon name="search-outline" class="searchicon"></ion-icon>
            <input type="text" placeholder="Search Google or type a URL" class="input">
            <ion-icon name="mic-outline" class="micicon"></ion-icon>
        </div>
        <div class="shortcutcontainer">
            <div class="shortcutdiv">
                <button class="shortcutbtn"><span class="add">+</span></button>
                <p class="p">Add shortcut</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <button class="bottombtn"><ion-icon name="pencil" class="pencil"></ion-icon> Customise Chrome</button>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="js.js"></script>
</body>
</html>
